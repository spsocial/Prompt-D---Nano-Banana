<!DOCTYPE html>
<html>
<head>
  <title>Test Multiple File Upload</title>
</head>
<body>
  <h1>Test Multiple File Input</h1>
  
  <h2>Test 1: Basic multiple</h2>
  <input type="file" multiple accept="image/*" />
  
  <h2>Test 2: multiple=true</h2>
  <input type="file" multiple="true" accept="image/*" />
  
  <h2>Test 3: multiple="multiple"</h2>
  <input type="file" multiple="multiple" accept="image/*" />
  
  <p>ลองคลิกแต่ละอันดูว่าสามารถเลือกหลายไฟล์ได้ไหม (กด Ctrl+Click หรือ Shift+Click)</p>
</body>
</html>
